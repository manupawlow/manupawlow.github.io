<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ABI Parse Online</title>

        <link rel="shortcut icon" type="image/x-icon" href="./public/eth-logo.png" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>

        <script src="./main.js"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

        <button class="connect-btn parser-btn" id="connect-btn" hidden>Connect wallet</button>

        <div class="parser-forms" id="abi-forms">
            <div class="abi-form">
                <!-- <p>SOY UN TEXTO</p> -->
                <input type="text" class="parser-input address" placeholder="contract address" id="contract-address"/>
                <textarea class="abi parser-input" placeholder="insert abi.." id="contract-abi" required></textarea>
                <button class="parser-btn" onclick="sendToParse()" id="parser-btn">Parse</button>
            </div>
        </div>

    </body>
</html>
